<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Language Chatbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #chatbox {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1>Language Chatbot</h1>
    <div id="chatbox"></div>
    <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
    <button class="btn btn-primary mt-2" onclick="sendMessage()">Send</button>
</div>

<script>
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('user-input');

    function sendMessage() {
        const message = userInput.value;
        if (message.trim() === '') return;

        // Display user's message
        chatbox.innerHTML += `<div>User: ${message}</div>`;
        userInput.value = '';

        // Process the message
        processMessage(message);
    }

    function processMessage(message) {
        let response;
        if (message.toLowerCase().includes('dictionary')) {
            response = "You've selected the Dictionary option.";
        } else if (message.toLowerCase().includes('english')) {
            response = "You've selected the English Words option.";
        } else if (message.toLowerCase().includes('japanese')) {
            response = "You've selected the Japanese Words option.";
        } else {
            response = "I didn't understand your request.";
        }

        // Display the response
        chatbox.innerHTML += `<div>Bot: ${response}</div>`;
        chatbox.scrollTop = chatbox.scrollHeight;
    }
</script>
</body>
</html>
