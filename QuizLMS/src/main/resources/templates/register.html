<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 50%;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .form-group .error {
      color: red;
      font-size: 0.9em;
    }
    .form-group .success {
      color: green;
      font-size: 0.9em;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 10px 15px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .text-danger {
      color: red;
      font-size: 0.9em;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      // 중복 검사 함수
      function checkDuplicate(url, value, callback) {
        $.get(url, { value: value }, function(response) {
          if (response && response.available !== undefined) {
            callback(response.available);
          } else {
            console.error('Invalid response from server:', response);
            callback(true); // 기본적으로 사용 가능으로 처리
          }
        }).fail(function() {
          alert('Error checking for duplicates.');
          callback(true); // 오류 발생 시 기본적으로 사용 가능으로 처리
        });
      }

      // 실시간 중복 검사
      $('#username').on('blur', function() {
        var username = $(this).val();
        checkDuplicate('/check-username', username, function(available) {
          if (!available) {
            $('#username').siblings('.error').text('Username is already taken.');
          } else {
            $('#username').siblings('.error').text('');
          }
        });
      });

      // 폼 제출 전 유효성 검사
      $('form').on('submit', function(e) {
        var valid = true;
        $('.form-group .error').each(function() {
          if ($(this).text() !== '') {
            valid = false;
          }
        });

        var password = $('#password').val();
        var confirmPassword = $('#confirmPassword').val();
        if (password !== confirmPassword) {
          $('#confirmPassword').siblings('.error').text('Passwords do not match.');
          valid = false;
        }

        if (!valid) {
          e.preventDefault();
          alert('Please correct the errors before submitting.');
        }
      });
    });
  </script>
</head>
<body>
<div class="container">
  <h2>Sign Up</h2>
  <form action="#" th:action="@{/register}" method="post" th:object="${memberDTO}">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" th:field="*{username}" class="form-control" required>
      <div class="error"></div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" th:field="*{password}" class="form-control" required>
      <div class="error"></div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
      <div class="error"></div>
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" th:field="*{name}" class="form-control" required>
      <div class="error"></div>
    </div>
    <!--<div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="text" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" class="form-control" required>
      <div class="error"></div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" th:field="*{email}" class="form-control" required>
      <div class="error"></div>
    </div>
    <div class="form-group">
      <label for="nickname">Nickname</label>
      <input type="text" id="nickname" name="nickname" th:field="*{nickname}" class="form-control" required>
      <div class="error"></div>
    </div>-->
    <button type="submit" class="btn-primary">Register</button>
  </form>
  <a href="#" th:href="@{/login}">Already have an account? Login here.</a>
</div>
</body>
</html>
