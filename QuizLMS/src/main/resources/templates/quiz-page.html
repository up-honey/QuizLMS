<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${categoryName} + ' Quiz'"></title>
</head>
<body>
<h1 th:text="${categoryName} + ' Quiz'"></h1>
<form th:action="@{/quiz/submit}" method="post">
    <input type="hidden" name="categoryName" th:value="${categoryName}" />
    <div th:each="quiz, stat : ${quizzes}">
        <div>
            <h3 th:text="${quiz.quiz.title}"></h3>
            <input type="hidden" th:name="'quizId_' + ${stat.index}" th:value="${quiz.quiz.id}" /> <!-- 퀴즈 ID 추가 -->
            <div th:each="option : ${quiz.quiz.options}">
                <input type="radio" th:name="'answer_' + ${stat.index}" th:value="${option}" />
                <label th:text="${option}"></label>
            </div>
           </div>
           </div>
    <button type="submit">제출하기</button>
</form>
<a href="/quiz" class="btn btn-primary">퀴즈 목록으로 돌아가기</a>
</body>
</html>
