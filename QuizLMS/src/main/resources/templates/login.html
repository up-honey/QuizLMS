<!-- src/main/resources/templates/login.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 50%;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 10px 15px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .text-danger {
      color: red;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Login</h2>
  <form action="#" th:action="@{/login}" method="post" th:object="${memberDTO}">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" th:field="*{username}" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" th:field="*{password}" class="form-control" required>
    </div>
    <button type="submit" class="btn-primary">Login</button>
  </form>
  <p th:if="${param.error}" class="text-danger">Invalid username or password</p>
  <a href="#" th:href="@{/register}">Don't have an account? Sign up here.</a>
</div>
</body>
</html>
